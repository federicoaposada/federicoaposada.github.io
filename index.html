<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="mb-4">
            <label for="urlInput" class="block mb-2">Enter the URL of the image from Google Drive:</label>
            <input type="text" id="urlInput" class="border border-gray-300 rounded px-4 py-2 w-full">
        </div>
        <button id="generateButton" class="w-48 flex items-center justify-center rounded-md bg-black text-white">Generate
            HTML</button>
        <br>
        <div class="mb-3">
            <textarea id="htmlOutput" rows="4"
                class="border border-gray-300 rounded px-4 py-2 mt-4 w-full text-gray-500">Generated HTML code here</textarea>
        </div>
        <button id="copyButton" class="w-48 flex items-center justify-center rounded-md bg-black text-white">Copy
            HTML</button>
        <div id="copyMessage" class="mt-2 text-green-600 hidden">HTML code copied</div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            var url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            if (url.includes('drive.google.com')) {
                var fileId = extractFileIdFromUrl(url);

                var htmlCode = '<img src="https://lh3.googleusercontent.com/d/' + fileId + '" alt="Profile photo" style="position: absolute; width: 7em; height: 7em; object-fit: cover; border-radius: 50%;">';

                document.getElementById('htmlOutput').value = htmlCode;
            } else {
                document.getElementById('htmlOutput').value = 'The entered URL is not a valid Google Drive URL.';
            }
        });

        document.getElementById('copyButton').addEventListener('click', function () {
            var htmlOutput = document.getElementById('htmlOutput');

            var tempTextarea = document.createElement('textarea');
            tempTextarea.value = htmlOutput.value;
            tempTextarea.setAttribute('readonly', '');
            tempTextarea.style.position = 'absolute';
            tempTextarea.style.left = '-9999px';
            document.body.appendChild(tempTextarea);

            tempTextarea.select();
            tempTextarea.setSelectionRange(0, tempTextarea.value.length);

            try {
                var successful = document.execCommand('copy');
                var message = successful ? 'HTML code copied' : 'Error copying HTML code';
                var copyMessage = document.getElementById('copyMessage');
                copyMessage.textContent = message;
                copyMessage.style.display = 'block';

                setTimeout(function () {
                    copyMessage.style.display = 'none';
                }, 3000);
            } catch (err) {
                console.error('Error copying text to clipboard:', err);
            } finally {
                document.body.removeChild(tempTextarea);
            }
        });

        function extractFileIdFromUrl(url) {
            var match = url.match(/\/d\/([^/]+)/);
            if (match && match[1]) {
                return match[1];
            } else {
                return url;
            }
        }
    </script>
</body>

</html>
